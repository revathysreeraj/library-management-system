  <div class="container">
  <div class="row">
  <div class="col-md-6 offset-md-3">
  <div class="card">
  <div class="card-body">
  <h4 class="text-center text-primary">New Member Registration</h4>
  
  <form th:action="@{/register}" method=post>
  <div class="form-row ">
    <div class="col-md-4">
     Enter First Name<input type="text" class="form-control " placeholder="First name" name="Fname">
    </div>
    <div class="col-md-4">
     Enter Last Name <input type="text" class="form-control" placeholder="Last name" name="Lname">
    </div>
  </div>
 <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="add">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="add2">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" name="city">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <input type="text" class="form-control" id="inputState" name="state">
  </div>
  <div class="col-md-6">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip" name="zip">
  </div>
  <br>
  Gender
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="gender" id="btnradio1" autocomplete="off" value="male" checked>
  <label class="btn btn-outline-primary" for="btnradio1">Male</label>

  <input type="radio" class="btn-check" name="gender" id="btnradio2" autocomplete="off"value="female">
  <label class="btn btn-outline-primary" for="btnradio2">Female</label>

  <input type="radio" class="btn-check" name="gender" id="btnradio3" autocomplete="off"value="others">
  <label class="btn btn-outline-primary" for="btnradio3">Others</label>
</div>
<div class="mb-3">
  <label for="exampleFormControlPhone" class="form-label">Phone Number</label>
  <input type="text" class="form-control" id="exampleFormControlPhoneNumber" placeholder="phonenumber" name="phone">
</div>
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text"  id="Email" value="email@example.com" name=email>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" >Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword"placeholder="Password" name="password">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  </form>
  </div>
  </div>
  </div>
  </div>
